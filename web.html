<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yunus Emre Esntitüsü Belge/Sertifika Sorgulama Sayfası</title>
    <link href="./css/style.css" rel="stylesheet" />
    <!-- <link
      href="https://www.gstatic.com/recaptcha/releases/u-xcq3POCWFlCr3x8_IPxgPu/styles__ltr.css"
      type="text/css"
      rel="stylesheet"
    /> -->

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-title">
        <img src="./Images/logo.svg" alt="logo" />
        <h1>Dil Yeterlik Belgesi Sorgulama Sayfası</h1>
      </div>
      <div class="col-md-12">
        <form class="form">
          <input
            class="form-control"
            type="text"
            placeholder="Aday No / Candidate Nu"
          />
          <input
            class="form-control"
            type="text"
            placeholder="Belge-Sertifika No / Certificate Nu."
          />
          <div class="captcha-box">
            <div
              class="g-recaptcha"
              data-sitekey="6Lc7O0QpAAAAAMhNyG_Cr-PLepXDqS9LsrGokvkF"
            ></div>
          </div>
          <div class="error-captcha"></div>
          <button class="SearchBtn">Sorgula</button>
        </form>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
