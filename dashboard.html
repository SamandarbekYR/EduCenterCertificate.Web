<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="my-container">
        <div class="d-flex align-items-center justify-content-between w-100">
          <h1>Dashboard</h1>
          <div class="d-flex align-items-center gap-5">
            <a href="/">Home</a>

            <!-- Open Modal button -->

            <button
              type="button"
              class="btn btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#addUser"
            >
              Add user
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container"></div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addUser"
      tabindex="-1"
      aria-labelledby="addUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addUserLabel">Add user</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="d-flex flex-column gap-4 add-user-form">
              <input
                name="firstName"
                class="form-control"
                type="text"
                placeholder="First name"
              />
              <input
                name="lastName"
                class="form-control"
                type="text"
                placeholder="Last name"
              />
              <input
                name="candidateNo"
                class="form-control"
                type="text"
                placeholder="CandidateNo"
              />
              <input
                name="certificateNo"
                class="form-control"
                type="text"
                placeholder="CertificateNo"
              />
              <input
                name="dateOfBirth"
                class="form-control"
                type="text"
                placeholder="Date of birth"
              />
              <input
                name="plaseOfBirth"
                class="form-control"
                type="text"
                placeholder="Place of birth"
              />
              <input
                name="nationality"
                class="form-control"
                type="text"
                placeholder="Nationality"
              />
              <input
                name="examCenter"
                class="form-control"
                type="text"
                placeholder="Exam center"
              />
              <input
                name="examDate"
                class="form-control"
                type="text"
                placeholder="Exam date"
              />
              <input
                name="readingScore"
                class="form-control"
                type="number"
                placeholder="Reading score"
              />
              <input
                name="listeningScore"
                class="form-control"
                type="number"
                placeholder="Listening score"
              />
              <input
                name="speakingScore"
                class="form-control"
                type="number"
                placeholder="Speaking score"
              />
              <input
                name="writingScore"
                class="form-control"
                type="number"
                placeholder="Writing score"
              />
              <input
                name="totalScore"
                class="form-control"
                type="number"
                placeholder="Total score"
              />
              <input
                name="level"
                class="form-control"
                type="text"
                placeholder="Level"
              />
              <input
                name="certificateType"
                class="form-control"
                type="text"
                placeholder="Certificate type"
              />
              <p id="inputErrMsg" >Please fill in all the information!</p>
              <div class="d-flex justify-content-end gap-3" >
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-outline-success">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
